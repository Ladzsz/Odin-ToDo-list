<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lad odin todo</title>
</head>
<body>
    <!--header area-->
    <header>Lad Todo</header>

    <!--intro area-->
    <section class="intro_area">
        <h1>Add projects below!</h1>
        <br>
        <div class="btn-container">
            <button class="project-btn">Add Project</button>
            <button class="task-btn">Add Task</button>
        </div>
    </section>

    <!--main-->
    <main>
        <div class="project_container"></div>
        
    </main>

    <!--footer area-->
    <footer>
        <p>2024 London Mason</p>
    </footer>

    <!-- Project Modal structure -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Project</h2>
            <form id="projectForm">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" required>
                <label for="projectDescription">Project Description:</label>
                <textarea id="projectDescription" required></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>


    <!-- Task Modal structure -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Task</h2>
            <form id="taskForm">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" required>
                <label for="taskDescription">Task Description:</label>
                <textarea id="taskDescription" required></textarea>
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" required>
                <label for="projectId">Project ID:</label>
                <input type="text" id="projectId" required><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>
